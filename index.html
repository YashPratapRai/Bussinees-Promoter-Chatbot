<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash's Business Bot</title>
    <link rel="icon" type="image/png" href="aiimage.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <div id="brand">
            <img src="aiimage.jpg" id="logo" height="60px" alt="BusinessBot">
            <div class="brand-info">
                <h1>Business Promoter Pro</h1>
                <p>By Yash Pratap Rai</p>
            </div>
            <button id="new-chat"><i class="fas fa-plus"></i> New Chat</button>
        </div>
        
        <div class="chat-area" id="chat-area">
            <div class="ai-chat-box">
                <img src="aiimage.jpg" alt="AI" class="chat-avatar">
                <div class="ai-chat-area">
                    <p>Hello! I'm BusinessBot, your AI assistant for all things business promotion. I can help with marketing strategies, social media tips, customer engagement, and more!</p>
                    <div class="suggestions">
                        <p>Try asking me:</p>
                        <button class="suggestion-btn">How can I promote my local business?</button>
                        <button class="suggestion-btn">Best social media strategies</button>
                        <button class="suggestion-btn">Ideas for customer loyalty programs</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="prompt-area">
        <div class="input-container">
            <input type="text" id="prompt" placeholder="Ask BusinessBot anything..." autocomplete="off">
            <div class="input-btns">
                <button id="image-btn" title="Upload image">
                    <i class="fas fa-image"></i>
                    <input type="file" id="image-input" accept="image/*" hidden>
                </button>
                <button id="mic-btn" title="Voice input">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="submit-btn" title="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        <p class="disclaimer">BusinessBot may produce inaccurate information. Verify important details.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
